<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons CSS -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img
          class="profile-img"
          src="Picsart_23-10-27_15-03-37-798.jpg"
          alt="porfile photo"
        />
      </div>
      <div class="text-data">
        <span class="name">Ahmed Mahgoob</span>
        <span class="job">Video Editor & Developer</span>
      </div>
      <div class="media-btns">
        <a href="#" style="background-color: #4267b2" class="link"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" style="background-color: #1da1f2" class="link"
          ><i class="bx bxl-twitter"></i
        ></a>
        <a href="#" style="background-color: #e1306c" class="link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" style="background-color: #ff0000" class="link"
          ><i class="bx bxl-youtube"></i
        ></a>
      </div>
      <div class="btns">
        <button class="btn">Subscribe</button>
        <button class="btn">Message</button>
      </div>
      <div class="details">
        <div class="data">
          <i class="bx bx-heart"></i>
          <span class="num">60K</span>
        </div>
        <div class="data">
          <i class="bx bx-message-rounded"></i>
          <span class="num">20k</span>
        </div>
        <div class="data">
          <i class="bx bx-share"></i>
          <span class="num">100K</span>
        </div>
      </div>
    </div>
  </body>
</html>
